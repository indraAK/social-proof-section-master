<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
   <title>Frontend Mentor | Social proof section</title>
</head>

<body>

   <div class="container">

      <div class="promotion">
         <!-- Description -->
         <div class="description">
            <h1 class="title">
               10,000+ of our
               <br>
               users love our
               <br>
               products.
            </h1>
            <p class="text">
               We only provide great products combined with excellent customer service.
               See what our satisfied customers are saying about our services.
            </p>
         </div>
         <!-- Reviews -->
         <div class="reviews">
            <div class="review review--1">
               <div class="review__icon-container">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
               </div>
               <p class="review__text"> Rated 5 Stars in Reviews</p>
            </div>
            <div class="review review--2">
               <div class="review__icon-container">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
               </div>
               <p class="review__text"> Rated 5 Stars in Report Guru</p>
            </div>
            <div class="review review--3">
               <div class="review__icon-container">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
                  <img src="./images/icon-star.svg" class="review__icon" alt="icon star">
               </div>
               <p class="review__text"> Rated 5 Stars in BestTech</p>
            </div>
         </div>
      </div>

      <!-- Testimonials -->
      <div class="testimonials">
         <figure class="user user--1">
            <div class="user__group">
               <img src="./images/image-colton.jpg" class="user__img" alt="user-img-1">
               <div class="user__info">
                  <h5 class="user__name">Colton Smith</h5>
                  <p class="user__status">Verified Buyer</p>
               </div>
            </div>
            <figcaption class="user__caption">
               "We needed the same printed design as the one we had ordered a week prior.
               Not only did they find the original order, but we also received it in time.
               Excellent!"
            </figcaption>
         </figure>
         <figure class="user user--2">
            <div class="user__group">
               <img src="./images/image-irene.jpg" class="user__img" alt="user-img-1">
               <div class="user__info">
                  <h5 class="user__name">Irene Roberts</h5>
                  <p class="user__status">Verified Buyer</p>
               </div>
            </div>
            <figcaption class="user__caption">
               "Customer service is always excellent and very quick turn around. Completely
               delighted with the simplicity of the purchase and the speed of delivery."
            </figcaption>
         </figure>
         <figure class="user user--3">
            <div class="user__group">
               <img src="./images/image-anne.jpg" class="user__img" alt="user-img-1">
               <div class="user__info">
                  <h5 class="user__name">Anne Wallace</h5>
                  <p class="user__status">Verified Buyer</p>
               </div>
            </div>
            <figcaption class="user__caption">
               "Put an order with this company and can only praise them for the very high
               standard. Will definitely use them again and recommend them to everyone!"
            </figcaption>
         </figure>
      </div>

   </div>


</body>

</html>
